<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mint Careers - Hero</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body { font-family: "Poppins", sans-serif; }

  .hero-banner {
    background: #d8f5d0;
    border-radius: 25px;
    padding: 80px 50px;
    margin: 40px auto;
  }

  /* Fade-up animation */
  @keyframes fadeUp {
    0% { opacity: 0; transform: translateY(30px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .fade-up {
    opacity: 0;
    animation: fadeUp 1.3s ease-out forwards;
  }

  .hero-img {
    max-width: 380px;
  }

  @media(max-width: 768px){
    .hero-banner { text-align: center; padding: 60px 20px; }
    .hero-img { max-width: 260px; margin-top: 20px; }
  }
</style>
</head>

<body>

<!-- HERO SECTION -->
<section class="container">
  <div class="row align-items-center hero-banner">

    <!-- TEXT -->
    <div class="col-md-6">
      <h6 class="text-success fw-semibold">Careers</h6>
      <h1 class="fw-bold display-5">Build a Future You're Proud Of.</h1>
      <p class="mt-3">
        Join Mint Education and grow with a team dedicated to quality, innovation, and learner success.
      </p>
    </div>

    <!-- IMAGE (FADES UP) -->
    <div class="col-md-6 text-center">
      <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" 
           alt="Career Illustration" 
           class="hero-img fade-up">
    </div>

  </div>
</section>

</body>
</html>
